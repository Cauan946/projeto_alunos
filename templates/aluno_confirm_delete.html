{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div style="text-align: center; padding: 40px;">
    <h2 style="color: #e74c3c;">Confirmar Exclusão</h2>

    <div style="background: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h3>Você está prestes a excluir o aluno:</h3>
        <p style="font-size: 1.5em; font-weight: bold;">{{ aluno.nome }}</p>
        <p>Matrícula: {{ aluno.matricula }}</p>
    </div>

    <p style="font-size: 1.1em; margin: 20px 0;">
        <strong>Esta ação não pode ser desfeita!</strong>
    </p>

    <form method="post" style="margin: 30px 0;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir permanentemente</button>
    </form>

    <a href="{% url 'aluno_detail' aluno.pk %}" class="btn btn-primary">Cancelar e voltar</a>
</div>
{% endblock %}
